<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Receipt</title>
    <style>
      /* Some basic styling for the receipt */
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        font-size: 24px;
        margin-top: 0;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      .total {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Receipt</h1>
    <p>Thank you for your purchase!</p>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Widget</td>
          <td>2</td>
          <td>$10.00</td>
          <td>$20.00</td>
        </tr>
        <tr>
          <td>Gizmo</td>
          <td>1</td>
          <td>$5.00</td>
          <td>$5.00</td>
        </tr>
        <tr class="total">
          <td colspan="3">Total:</td>
          <td>$25.00</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
